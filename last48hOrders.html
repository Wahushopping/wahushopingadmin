<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last 48 Hours Orders</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #007bff; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    button.copy-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    button.copy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2>Orders in Last 48 Hours</h2>

<table id="ordersTable">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>User</th>
      <th>Items</th>
      <th>Total Amount</th>
      <th>Status</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    <!-- Orders will be injected here -->
  </tbody>
</table>

<script>
async function loadLast48hOrders() {
  try {
    const res = await fetch("https://wahuserver.onrender.com/api/orders/last48h");
    const orders = await res.json();

    const tbody = document.getElementById("ordersTable").querySelector("tbody");
    tbody.innerHTML = ""; // Clear table

    if (!orders.length) {
      tbody.innerHTML = `<tr><td colspan="6">No orders in last 48 hours</td></tr>`;
      return;
    }

    orders.forEach(order => {
      const items = order.items.map(i => `${i.name} (x${i.qty})`).join(", ");
      const row = `
        <tr>
          <td>
            ${order._id}
            <button class="copy-btn" onclick="copyToClipboard('${order._id}')">Copy</button>
          </td>
          <td>${order.user?.name || order.user?.email || 'Guest'}</td>
          <td>${items}</td>
          <td>â‚¹${order.finalAmount}</td>
          <td>${order.status}</td>
          <td>${new Date(order.createdAt).toLocaleString()}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

  } catch (err) {
    console.error("Failed to load orders:", err);
  }
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text)
    .then(() => alert("Copied: " + text))
    .catch(err => console.error("Failed to copy:", err));
}

loadLast48hOrders();
</script>

</body>
</html>
