<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Formal Products Admin</title>
  <link rel="stylesheet" href="catagory.css" />
</head>

<body>
  

  <main>
    <h1>Formal Products</h1>
    <input type="text" id="productIdInput" placeholder="Enter Product ID" />
    <button onclick="addProduct()">Add Product to Formal</button>

    <div id="formalList"></div>
  </main>

  <script>
    async function loadFormal() {
      const res = await fetch('http://localhost:5000/api/formal');
      const products = await res.json();

      const list = document.getElementById('formalList');
      list.innerHTML = "";

      products.forEach(p => {
        const div = document.createElement('div');

        // Cloudinary moreImages
        const moreImagesHTML = p.moreImages && Array.isArray(p.moreImages)
          ? p.moreImages.map(img => `<img src="${img.url}" width="40" style="margin:3px;" />`).join("")
          : "";

        // Cloudinary main image
        const mainImage = p.image?.url || "";

        div.innerHTML = `
      <div class="div17">
        <img src="${mainImage}" width="60" />
        ${moreImagesHTML}
        <strong>${p.name}</strong> - â‚¹${p.price} 
        <button onclick="deleteProduct('${p._id}')">Delete</button></div>
      `;


        list.appendChild(div);
      });
    }

    async function addProduct() {
      const id = document.getElementById("productIdInput").value;
      if (!id) return alert("Enter Product ID");

      const res = await fetch('http://localhost:5000/api/formal', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId: id })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadFormal();
    }

    async function deleteProduct(id) {
      if (!confirm("Remove from Formal category?")) return;

      const res = await fetch(`http://localhost:5000/api/formal/${id}`, {
        method: 'DELETE'
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadFormal();
    }

    // Load on start
    loadFormal();
  </script>
</body>

</html>
