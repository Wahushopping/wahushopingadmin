<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cusual Products Admin</title>
  <link rel="stylesheet" href="catagory.css" />
</head>

<body>
  
  <main>
    <h1>Cusual Products</h1>
    <input type="text" id="productIdInput" placeholder="Enter Product ID" />
    <button onclick="addProduct()">Add Product to Cusual</button>
    
    <div id="cusualList"></div>
  </main>

  <script>
    async function loadCusual() {
      const res = await fetch('https://wahuserver.onrender.com/api/cusual');
      const products = await res.json();

      const list = document.getElementById('cusualList');
      list.innerHTML = "";

      products.forEach(p => {
        const div = document.createElement('div');

        // Cloudinary moreImages
        const moreImagesHTML = p.moreImages && Array.isArray(p.moreImages)
          ? p.moreImages.map(img => `<img src="${img.url}" width="40" style="margin:3px;" />`).join("")
          : "";

        // Cloudinary main image
        const mainImage = p.image?.url || "";
div.innerHTML = `
  <div class="div17">
    <!-- Left: main + more images -->
    <div class="left">
      <img src="${mainImage}" />
      ${moreImagesHTML}
    </div>

    <!-- Middle: product name + price -->
    <div class="middle">
      <strong>${p.name}</strong> - â‚¹${p.price}
    </div>

    <!-- Right: Delete button -->
    <button onclick="deleteProduct('${p._id}')">Delete</button>
  </div>
`;



        list.appendChild(div);
      });
    }

    async function addProduct() {
      const id = document.getElementById("productIdInput").value;
      if (!id) return alert("Enter Product ID");

      const res = await fetch('https://wahuserver.onrender.com/api/cusual', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId: id })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadCusual();
    }

    async function deleteProduct(id) {
      if (!confirm("Remove from Cusual category?")) return;

      const res = await fetch(`https://wahuserver.onrender.com/api/cusual/${id}`, {
        method: 'DELETE'
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadCusual();
    }

    // Load on start
    loadCusual();
  </script>
</body>

</html>
