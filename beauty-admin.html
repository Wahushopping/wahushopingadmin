<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Beauty Products Admin</title>
  <link rel="stylesheet" href="catagory.css" />
</head>

<body>
  
  <main>
    <h1>Ladies shoes with heels</h1>
    <input type="text" id="productIdInput" placeholder="Enter Product ID" />
    <button onclick="addProduct()">Add Product to Ladies shoes </button>
     <h3 id="totalCount">Total Products: 0</h3>
    <div id="beautyList"></div>
  </main>

  <script>
    async function loadBeauty() {
      const res = await fetch('http://localhost:5000/api/beauty');
      const products = await res.json();

      const list = document.getElementById('beautyList');
      list.innerHTML = "";

      // ✅ Show total number of products
      document.getElementById("totalCount").textContent = `Total Products: ${products.length}`;

      products.forEach(p => {
        const div = document.createElement('div');

        // Cloudinary moreImages
        const moreImagesHTML = p.moreImages && Array.isArray(p.moreImages)
          ? p.moreImages.map(img => `<img src="${img.url}" width="40" style="margin:3px;" />`).join("")
          : "";

        // Cloudinary main image
        const mainImage = p.image?.url || "";

       div.innerHTML = `
      <div class="div17">
        <img src="${mainImage}" width="60" />
        ${moreImagesHTML}
        <strong>${p.name}</strong> - ₹${p.price} 
        <button onclick="deleteProduct('${p._id}')">Delete</button></div>
      `;

        list.appendChild(div);
      });
    }

    async function addProduct() {
      const id = document.getElementById("productIdInput").value;
      if (!id) return alert("Enter Product ID");

      const res = await fetch('http://localhost:5000/api/beauty', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId: id })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadBeauty();
    }

    async function deleteProduct(id) {
      if (!confirm("Remove from Beauty category?")) return;

      const res = await fetch(`http://localhost:5000/api/beauty/${id}`, {
        method: 'DELETE'
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadBeauty();
    }

    // Load on start
    loadBeauty();
  </script>
</body>

</html>
